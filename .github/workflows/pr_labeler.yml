name: "Required Checks"

# this will fail if we ever allow PRs from forks
# see: https://github.com/actions/labeler?tab=readme-ov-file#recommended-permissions
# if forked, suggest to switch to "gh workflow run" here and workflow_dispatch in
# files that are targhed by uses keyword
on:
  - pull_request

jobs:
  labeler:
    permissions:
      contents: read
      pull-requests: write
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - id: labels
        uses: actions/labeler@v5
        with:
          sync-labels: true
  static-analysis:
    needs: labeler
    uses: ./.github/workflows/static_analysis.yml
